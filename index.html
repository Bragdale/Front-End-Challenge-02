<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <div class="container">
        <a href="#">
          <div class="wrapper">
            <img class="bigimage" src="image-equilibrium.jpg">
            <div class="overlay">
              <img class="eyecon" src="icon-view.svg">
            </div>
          </div>
        </a>
  <br>
      <div class="texts">
        <a class="titlink" href="#">Equilibrium #3429</a>
        <p class="descrip">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="sidenotes">
          <p class="nleft"><img class="nicon" src="icon-ethereum.svg"> 0.041ETH</p>
          <p class="nright"><img class="nicon" src="icon-clock.svg"> 3 days left</p>
      </div>
  <hr>

      <div class="footbox">
        <img class="jules" src="image-avatar.png">
        <p>Creation of <a class="footlink" href="#">Jules Wyvern</a></p>
      </div>
    </div>
</body>
</html>
